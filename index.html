<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="./imagem/cell-phone-svgrepo-com.svg" type="image/x-icon">
</head>

<body>
    <div class="countainer">
        <h2>Digite dois numeros para fazer a conta</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label>Primeiro numero</label>
                <input type="number" id="number" placeholder="N°" />

            </div>

            <div class="form-control">
                <label>Segundo numero</label>
                <input type="number" id="multiplicator" placeholder="N°" />

            </div>


        </form>

        <h2>Escolha uma das opções para fazer o calculo:</h2>

        <div class="butoes">
            <form id="formas">
                
                <button onclick="mult()" type="submit"> X </button>
            </form>

            <form id="formas1">
                <button onclick="adiction()" type="submit"> + </button>
            </form>


            <form id="formas2">
                <button onclick="subtracao()" type="submit"> - </button>
            </form>


            <form id="formas3">
                <button onclick="divisao()" type="submit"> / </button>
            </form>

        </div>


        <div id="multiplication-table">
            <h2 id="multiplication-title">Resultado da conta:</h2>
            <div id="multiplication-operations">
                <p>Informe os numeros para fazer o calculo...</p>
            </div>
        </div>

    </div>
</body>

</html>
