<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="countainer">
        <h2>Digite dois numeros para fazer uma conta de divisão</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label>Primeiro numero</label>
                <input type="number" id="number" placeholder="N°" />

            </div>

            <div class="form-control">
                <label>Segundo numero</label>
                <input type="number" id="multiplicator" placeholder="N°" />

            </div>

            <input type="submit" value="Calcular" />
        </form>

        <form id="formas">
            <h2>Escolha uma das opções para fazer o calculo:</h2>
            <input type="submit" value="X" />
            <input type="submit" value="+" />
            <input type="submit" value="/" />
            <input type="submit" value="-" />
        </form>

        <div id="multiplication-table">
            <h2 id="multiplication-title">Resultado da conta:</h2>
            <div id="multiplication-operations">
                <p>Informe os numeros para fazer o calculo...</p>
            </div>
        </div>

    </div>
</body>

</html>
